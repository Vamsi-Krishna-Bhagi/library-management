spring:
  datasource:
    url: jdbc:h2:file:./data/bookdb
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
logging:
  config: classpath:logback-spring.xml
#debug: true

server:
  port: 8082

url:
  author-service: http://localhost:8081/api/authors
  borrowing-service: http://localhost:8083/api/borrowings